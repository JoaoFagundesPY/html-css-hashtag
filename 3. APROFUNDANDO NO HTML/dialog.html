<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
  </head>
  <body>
    <button class="js-abrir">Abrir</button>

    <dialog>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/HBYJQ95LNDg?si=qQFfszA106xpCGwZ"
        title="YouTube video player"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>

      <button class="js-fechar">Fechar</button>
    </dialog>

    <script>
      let elemBotaoAbrir = document.querySelector(".js-abrir");
      let elemBotaoFechar = document.querySelector(".js-fechar");
      let elemDialog = document.querySelector("dialog");

      elemBotaoAbrir.addEventListener("click", () => {
        elemDialog.showModal();
      });

      elemBotaoFechar.addEventListener("click", () => {
        elemDialog.close();
      });
    </script>
  </body>
</html>
